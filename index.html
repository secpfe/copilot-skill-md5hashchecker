<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Hash Lookup</title>
</head>
<body>
    <h1>Welcome to the MD5 Hash Lookup Service</h1>
    <p>Enter an MD5 hash to get the original value.</p>
    <form action="/md5" method="get">
        <input type="text" name="md5hash" placeholder="Enter MD5 hash" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
